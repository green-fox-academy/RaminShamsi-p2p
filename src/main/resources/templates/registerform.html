<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Registeration</title>
</head>
<body>
<h1>Enter</h1>
<div th:switch="${user.username}">
    <div th:case="null">
        <b>The username field is empty</b>
        <form action="/enter" method="post" th:object="${user}">
            Username: <input type="text" th:field="*{username}" placeholder="enter username"/>
            <input type="submit" value="Enter"/>
        </form>
    </div>
    <div th:case="*">
        <form action="/enter" method="post" th:object="${user}">
            Username: <input type="text" th:field="*{username}" placeholder="enter username"/>
            <input type="submit" value="Enter"/>
        </form>
    </div>

</div>
</body>
</html>
